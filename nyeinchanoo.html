
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M9 SKM Logo</title>
    <style>
        .logo {
            width: 512px;
            height: 512px;
            background-color: #333;
            position: relative;
            border: 2px solid #8C6239;
            border-radius: 20px;
            overflow: hidden;
        }
        .circle-bg {
            fill: #D83434;
        }
        .inner-circle {
            fill: #FA9632;
        }
        .text {
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .m-text {
            fill: yellow;
            font-size: 80px;
        }
        .nine-text {
            fill: white;
            font-size: 80px;
        }
        .skm-text {
            fill: white;
            font-size: 70px;
        }
        .card {
            fill: white;
            stroke: black;
            stroke-width: 2;
        }
        .card-text {
            fill: black;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg viewBox="0 0 512 512">
            <!-- Outer circle -->
            <circle cx="256" cy="256" r="200" class="circle-bg"></circle>
            <!-- Inner circle -->
            <circle cx="256" cy="256" r="180" class="inner-circle"></circle>
            <!-- Text M -->
            <text x="150" y="260" class="text m-text">M</text>
            <!-- Text 9 -->
            <text x="280" y="260" class="text nine-text">9</text>
            <!-- SKM text -->
            <text x="180" y="350" class="text skm-text">SKM</text>
            <!-- Poker card -->
            <rect x="200" y="100" width="100" height="150" class="card"></rect>
            <text x="220" y="160" class="card-text">A</text>
            <text x="250" y="160" class="card-text">â™ </text>
        </svg>
    </div>
</body>
</html>
